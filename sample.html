<html>
    <head>
        <title>User Registration</title>
        <link rel="stylesheet" a href="sample.css"/>
    </head>
    <body>
            <ul>
                    <li><a href="default.asp"><font color="white">Home</font></a></li>
                    
                    <li><a href="contact.asp"><font color="white">Contact</font></a></li>
                    <li><a href="about.asp"><font color="white">About</font></a></li>
                  </ul>
        <div class="login-box">
            
            <form>

                <p class="paragraph"><b>User Registration</b></p>
               
               
                
                <input type="text" name="firstName" placeholder="First Name" class="userDetails" required><br>
                <input type="text" name="lastName" placeholder="Last Name" class="userDetails" required><br>
                <input type="number" name="age" placeholder="age" class="userDetails" required><br>
                <input type="text" name="gender" placeholder="Gender" class="userDetails" required><br>
                <input type="number" name="contactnumber" placeholder="Contact Number" class="userDetails" required><br>
                <input type="email" name="emailId" placeholder="Email Id" class="userDetails" required><br>
                <input type="password" name="Password" placeholder="Password" class="userDetails" required><br>
                <input type="text" name="usertype" placeholder="User type" class="userDetails" required><br>
                <input type="text" name="qualification" placeholder="Qualification" class="userDetails" required><br>
                <input type="text" name="companyname" placeholder="Company Name " class="userDetails" required><br>
               
                

               <div class="center"> 
                 <button type="submit">Sign Up</button>
                   
                  
               </div>
           </form>

        </div>    
    </body>
</html>
